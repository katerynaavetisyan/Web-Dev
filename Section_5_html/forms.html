<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/family">
        <p><label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p><label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="enter a number" id="number">
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <button> Not inside form </button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>


    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h3>More Inputs!</h3>

    <form action="/birds">

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything </label>

        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="XS">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">
        </p>

        <p>
            <label for="meal">Select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegeterian</option>


            </select>
        </p>

        <p>
            <label for="cheese"> Amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type here"></textarea>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
